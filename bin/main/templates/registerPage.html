<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:utext="${title}"></title>
<style>
body, h1, h2, h3, h4, h5, h6 {
	font-family: "Lato", sans-serif;
}

body, html {
	height: 100%;
	color: #777;
	line-height: 1.8;
}

th, td {
	padding: 5px;
}

td span {
	font-size: 90%;
	font-style: italic;
	color: red;
}

.error {
	color: red;
	font-style: italic;
}

#customers {
	font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
	border-collapse: collapse;
	width: 100%;
}

#register td, #register th {
	padding: 8px;
}
</style>
</head>
<body>
	<!-- Include _menu.html -->
	<th:block th:include="/_menu"></th:block>

	<h2>Register</h2>
	<hr color=black>

	<div th:if="${errorMessage != null}" th:utext="${errorMessage}"
		class="error">...</div>

	<form th:action="@{/register}" th:object="${appUserForm}" method="POST">
		<table id="register" align="center">
			<tr>
				<td>User Name</td>
				<td><input type="text" th:field="*{userName}" /></td>
				<td><span th:if="${#fields.hasErrors('userName')}"
					th:errors="*{userName}">..</span></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="password" th:field="*{password}" /></td>
				<td><span th:if="${#fields.hasErrors('password')}"
					th:errors="*{password}">..</span></td>
			</tr>
			<tr>
				<td>Confirm</td>
				<td><input type="password" th:field="*{confirmPassword}" /></td>
				<td><span th:if="${#fields.hasErrors('confirmPassword')}"
					th:errors="*{confirmPassword}">..</span></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="text" th:field="*{email}" /></td>
				<td><span th:if="${#fields.hasErrors('email')}"
					th:errors="*{email}">..</span></td>
			</tr>
			<tr>
				<td>First Name</td>
				<td><input type="text" th:field="*{firstName}" /></td>
				<td><span th:if="${#fields.hasErrors('firstName')}"
					th:errors="*{firstName}">..</span></td>
			</tr>
			<tr>
				<td>Last Name</td>
				<td><input type="text" th:field="*{lastName}" /></td>
				<td><span th:if="${#fields.hasErrors('lastName')}"
					th:errors="*{lastName}">..</span></td>
			</tr>
			<tr>
				<td>Gender</td>
				<td><select th:field="*{gender}">
						<option value="">--</option>
						<option value="M">Male</option>
						<option value="F">Female</option>
				</select></td>
				<td><span th:if="${#fields.hasErrors('gender')}"
					th:errors="*{gender}">..</span></td>
			</tr>
			<tr>
				<td>Country</td>
				<td><select th:field="*{countryCode}">
						<option value="">--</option>
						<option th:each="country : ${countries}"
							th:value="${country.countryCode}"
							th:utext="${country.countryName}" />
				</select>
				<td><span th:if="${#fields.hasErrors('countryCode')}"
					th:errors="*{countryCode}">..</span></td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td><input type="submit" value="Submit" />
					&nbsp;&nbsp;&nbsp;&nbsp;<a th:href="@{/}">Cancel</a></td>
				<td>&nbsp;</td>
			</tr>
		</table>
	</form>

</body>
</html>
